<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="https://images.template.net/wp-content/uploads/2016/08/04111713/Camera-Film-Logo.jpg" alt="Logo">
        </div>

    <div class="movies-container-search"></div>
    <div class="movies-list"></div>

<script src="./index.js"></script>
</html>
